<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>We Will Lock You</title>
  </head>
  <body class="text-center">
    <div class="container">
      <div class="row">
      <div class="btn-group" role="group" aria-label="Basic example">
        <script type="text/javascript">
          function getUsers(value) {
            console.log(this.value);
            const requestOptions = {
              method: 'GET',
              headers: { 'Content-Type': 'application/json'},
            };
            fetch('http://localhost:8081/api/users', requestOptions)
              .then(response => response.json())
              .then(data => {
                let resp = JSON.stringify(data);
                document.getElementById("users").innerHTML = resp;
              });
          }

          function openLock(this.value) {
            const requestOptions = {
              method: 'POST',
              headers: { 'Content-Type': 'application/json'}
            };
            fetch('http://localhost:8081/api/openLock', requestOptions)
              .then(response => response.json());
          }
        </script>
        <button type="button" class="btn btn-primary" onclick="openLock(this.value)">Open Lock</button>
        <button type="button" class="btn btn-primary" onclick="getUsers(this.value)">Get users</button>
        </div>

        <div class="row">
        <p id="users"></p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">User Id</th>
              <th scope="col">Authorization</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

  </body>
</html>
